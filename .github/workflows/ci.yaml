name: Docker CI with Coverage Badge and PR Comment

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ‹ Build Docker image (fissure-dev)
        run: make docker-build

      - name: ðŸ§ª Run tests in Docker
        run: make docker-test

      - name: ðŸ§¹ Run linter in Docker
        run: make docker-lint

      - name: ðŸ” Run type checks in Docker
        run: make docker-check

      - name: ðŸ“Š Run coverage in Docker
        run: make docker-coverage

      - name: ðŸ“ Generate markdown coverage report
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PATH="/opt/venv/bin:$$PATH" \
            fissure-dev tools/coverage_to_md.py > coverage.md

      - name: ðŸ’¬ Post PR comment with coverage summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage.md

      - name: ðŸ“¤ Upload HTML report + badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.svg