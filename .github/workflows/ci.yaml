name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ§ª Run docker tests
        run: make docker-test

      - name: ğŸ§¹ Run docker lint
        run: make docker-lint

      - name: ğŸ” Run docker type check
        run: make docker-check

      - name: ğŸ“Š Run docker coverage
        run: make docker-coverage

      - name: ğŸª„ Generate PR markdown table
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e PATH="/opt/venv/bin:$$PATH" \
            fissure-dev tools/coverage_to_md.py > coverage.md

      - name: ğŸ’¬ Post coverage to PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage.md
